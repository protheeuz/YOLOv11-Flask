{% extends "layouts/base-fullscreen.html" %}

{% block title %}Reset Password{% endblock %}

{% block stylesheets %}
<style>
    .auth-content .card {
        width: 500px;
        margin: auto;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="feather icon-lock auth-icon"></i>
                </div>
                <h3 class="mb-4">Reset Password</h3>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password Baru" required>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-2 mb-4">Reset Password</button>
                </form>
                <p class="mb-0 text-muted">Ingat password kamu? <a href="{{ url_for('auth.login') }}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
